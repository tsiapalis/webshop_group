{% extends "core_app/base.html" %}

{% block body_block %}
<div class="container mt-5">
    <h2>Reset Password</h2>
    <form method="POST" action="{% url 'core_app:reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields automatically -->

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
