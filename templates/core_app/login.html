{% extends "core_app/base.html" %}

{% block title %}Login{% endblock %}

{% block body_block %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'core_app:registration' %}">Register here</a></p>
            <p class="text-center"><a href="{% url 'core_app:reset_password' %}" class="btn btn-link">Forgot Password?</a></p>
        </div>
    </div>
{% endblock %}
