<div class="col p-4 vh-100 d-flex flex-column" style="background-color: #e8e8e8;">

    <div class="flex-grow-1 overflow-auto p-4">
        {% for item in items %}
        <div class="d-flex align-items-start mb-5">
            <img src="{{ item.item.image.url }}" alt="{{ items.title }}" class="img-thumbnail"
                style="width: 80px; height: 80px; object-fit: cover;">
            <div class="ms-3">
                <h4 class="mb-4 mt-0 fs-5">{{ item.item.title }}</h4>
                <h4 class="mt-2 text-success fs-6">$ {{ item.item.price }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

    <hr>

    <div class="mt-auto roboto-font">
        <div class="mb-4 d-flex justify-content-between">
            <span>Subtotal</span>
            <span>${{ subTotal }}</span>
        </div>
        <div class="mb-4 d-flex justify-content-between">
            <span>Shipping</span>
            <span>Calculated at next step</span>
        </div>

        <hr>

        <div class="d-flex justify-content-between mt-5">
            <span>Total</span>
            <span class="fs-2"><b>${{ total }}</b></span>
        </div>
    </div>
</div>
