{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <title>Candles</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Stick+No+Bills:wght@200..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Stick+No+Bills:wght@200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="d-flex col py-3 px-5">

        <div class="col">
            <nav>
                <h1 class="stick-no-bills-font fw-bold">Candles</h3>
            </nav>
            <div class="ml-2">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>

        <div class="col overflow-auto" style="background-color: #e8e8e8; padding: 4%; max-height: 90vh;">

            {% for item in items %}
            <div class="d-flex align-items-start mb-5">
            <img src="{{ item.item.image.url }}" alt="{{ items.title }}" class="img-thumbnail" style="width: 80px; height: 80px; object-fit: cover;">
            <div class="ms-3">
                <h4 class="mb-4 mt-0 fs-5">{{ item.item.title }}</h4>
                <h4 class="mt-2 text-success fs-6">$ {{ item.item.price }}</h4>
            </div>
            </div>
            {% endfor %}
          
            <hr>
          
            <div class="mb-4 d-flex justify-content-between">
              <span>Subtotal</span>
              <span>${{ subTotal }}</span>
            </div>
            <div class="mb-5 d-flex justify-content-between">
              <span>Shipping</span>
              <span>Calculated at next step</span>
            </div>

            <hr>
          
            <div class="d-flex justify-content-between mt-5">
              <span>Total</span>
              <span class="fs-2"><b>${{ total }}</b></span>
            </div>
          </div>

    </div>
</body>

</html>
