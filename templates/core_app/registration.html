{% extends "core_app/base.html" %}

{% block body_block %}

{% if registered %}
<h1>You are registered! Thank you!</h1>
<a href="{% url 'login' %}">Login here</a>
{% else %}
<h1>Register here!</h1>
<h3>Fill out the form to create an account</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
{% endif %}

{% endblock %}
