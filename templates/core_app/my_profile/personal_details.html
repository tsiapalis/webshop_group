{% extends "core_app/base.html" %}


{% block body_block %}

<div>
    {% include 'core_app/my_profile/sidebar.html' %}
</div>

<div class="card p-4 align-items-center roboto-font" style="width: 30rem;">
    <h3 class="text-center">Change your info here.</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>

{% endblock %}
