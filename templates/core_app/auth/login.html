{% extends "core_app/auth/auth_base.html" %}

{% block body_block %}
<div class="card p-4 align-items-center roboto-font" style="width: 24rem;">
    <h2 class="text-center mb-4">Login to your account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'core_app:registration' %}">Sign Up</a></p>
    <p class="text-center"><a href="{% url 'core_app:reset_password' %}" class="btn btn-link">Forgot Password?</a></p>
</div>
{% endblock %}
