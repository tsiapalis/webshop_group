{% extends "core_app/auth/auth_base.html" %}

{% block body_block %}
<div class="card p-4 align-items-center roboto-font" style="width: 30rem;">
    {% if registered %}
    <h1 class="text-center">You are registered! Thank you!</h1>
    <a href="{% url 'login' %}">Login here</a>
    {% else %}
    <h3 class="text-center">Fill out the form to create an account</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    {% endif %}
</div>
{% endblock %}
